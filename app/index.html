<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base href="/"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

    <title>Angular TODO</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- bootswatch css theme -->
    <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">

    <!-- boostrap minified javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
</head>

<body ng-app="ngTodo">
    <navbar></navbar>
    <ui-view></ui-view>

    <!-- main module -->
    <script src="ngTodo/ngTodo.module.js"></script>
    <!-- app feature scripts -->
    <script src="ngTodo/features/listTodo/listTodo.module.js"></script>
    <script src="ngTodo/features/listTodo/listTodo.controller.js"></script>
    <script src="ngTodo/features/listTodo/listTodo.route.js"></script>
    <script src="ngTodo/features/createTodo/createTodo.module.js"></script>
    <script src="ngTodo/features/createTodo/createTodo.controller.js"></script>
    <script src="ngTodo/features/createTodo/createTodo.route.js"></script>
    <script src="ngTodo/features/completeTodo/completeTodo.module.js"></script>
    <script src="ngTodo/features/completeTodo/completeTodo.controller.js"></script>
    <script src="ngTodo/features/completeTodo/completeTodo.route.js"></script>
    <!-- app components -->
    <script src="ngTodo/features/component/navbar/navbar.module.js"></script>
    <script src="ngTodo/features/component/navbar/navbar.directive.js"></script>
</body>

</html>
