<div class="container center">
    <div class="row col-lg-10 col-lg-offset-1">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Completed tasks</h3>
            </div>
            <div class="panel-body">
                <ul ng-repeat="todo in CompleteVM.todos">
                    <!--<todo-item todo-data="todo"></todo-item>-->
                    <li ng-if="todo.completed == true" class="list-group-item">
                        <span class="col-lg-10">{{todo.todo}}</span>
                        <input ng-bind="todo" class="col-lg-2 right" type="checkbox" name="completed"
                            value="true" checked>
                        <label for="complete">complete</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
