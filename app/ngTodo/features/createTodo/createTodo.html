<div class="container">
    <form class="form-horizontal">
        <fieldset>
            <legend>Create a new To Do item</legend>
            <div class="form-group">
                <label for="todoItem" class="col-lg-2 control-label">To Do</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="todoItem" placeholder="todo">
                </div>
            </div>
            <div class="form-group">
                <label for="date" class="col-lg-2 control-label">Due date</label>
                <div class="col-lg-10">
                    <input class="form-control" type="date" name="date" value="">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-8 col-lg-offset-4">
                    <button type="submit" class="btn btn-primary">Add To Do item</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
